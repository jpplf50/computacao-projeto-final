{% extends 'computacao/layout.html' %}

{% block main %}

    <main class="col-sm-6">
        <h3>Máquina de turing</h3>
        <p>Pode aqui especificar uma nova máquina de turing que ficará pronta a ser usada.</p>

        <form class="form-group" action="{% url 'computacao:nova_turing' %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="text-right">
                <a href="{% url 'computacao:turing' %}" role="button" class="btn btn-warning">Cancelar</a>
                <input type="submit" class="btn btn-success" value="submeter">
            </div>
        </form>
    </main>

{% endblock main %}
